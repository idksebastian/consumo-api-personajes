<h2 class="title">Simpsons</h2>

<div class="list">
  @for (p of characters; track p.id) {
    <div class="card" [routerLink]="['/simpsons', p.id]">
      <img
        src="https://cdn.thesimpsonsapi.com/500{{ p.portrait_path }}"
        alt="{{ p.name }}"
      >
      <h3>{{ p.name }}</h3>
    </div>
  }
</div>
