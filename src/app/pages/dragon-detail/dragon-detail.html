@if (data) {
  <div class="detail">

    <div class="detail-media">
      <img [src]="data.image" class="detail-img" alt="{{ data.name }}">
    </div>

    <div class="detail-info">
      <h2>{{ data.name }}</h2>

      <div class="detail-stats">
        <p><span>ID</span> {{ data.id }}</p>
        <p><span>Raza</span> {{ data.race }}</p>
        <p><span>Ki</span> {{ data.ki }}</p>
      </div>

      <p class="detail-description">
        {{ data.description }}
      </p>
    </div>

  </div>
}
